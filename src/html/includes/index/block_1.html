<article class="c-block_1 container--big">
  <div class="block_1 container--inner">
    <div class="block_1__img-container">
      <img
        src="../img/block1.jpg"
        class="block_1__img"
        alt="Aquamarine hotel"
      />
      <div class="block_1__label c-label">
        <p class="label__title">
          Тур <br />
          в Созополь, Болгария
        </p>
        <p class="label__text">код тура</p>
        <p class="label__text--white">3094119</p>
      </div>
    </div>
    <div class="block_1__info-container">

        <div class="info info__titles">
          <span class="info__title--black info__title--underline"

          <span class="info__stars">
            <img src="../img/star.jpg" class="info__star" alt="orange star" />

            <img

            />

              <strong class="hotel-rating__item-title--bold">8.9</strong>
            </li>
          </ul>
        </div>
      </div>
      <h1 class="block_1__info--right info">
        <p class="info__title--gray">320</p>
        <p class="info__title--black">солнечных дней в году</p>
